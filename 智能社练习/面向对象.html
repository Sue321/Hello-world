<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面向对象</title>
    <script>
    function show(){
        alert(this);  //window对象
    }

    show();
    //不能随便给系统属性随便添加属性和方法，所以使用object
    //Object 相当于一个空白的对象，可以为它添加属性和方法
    //将创建对象，为其赋予属性和方法的代码封装进函数，
    // 这样的函数就叫构造函数
    </script>
</head>

</body>
</html>
