//    事件对象event，IE浏览器中

        //     div3.style.top = scrollTop + oEvent.clientY + "px"; //oEvent.clientY可视区y坐标
        // };



//一串div随着鼠标移动
// offsetLeft 获取的是相对于父对象的左边距
// left 获取或设置相对于 具有定位属性(position定义为relative)的父对象 的左边距
// 如果父div的position定义为relative,子div的position定义为absolute，那么子div的style.left的值是相对于父div的值，
// 这同offsetLeft是相同的，区别在于：
// 1. style.left 返回的是字符串，如28px，offsetLeft返回的是数值28，如果需要对取得的值进行计算，
// 还用offsetLeft比较方便。
// 2. style.left是读写的，offsetLeft是只读的，所以要改变div的位置，只能修改style.left。
        var adiv = document.getElementsByTagName("div");
        document.onmousemove = function(ev){
            var oev = ev||event;
            for(var i =adiv.length-1;i>0;i--){
            adiv[i].style.left = adiv[i-1].offsetLeft +"px";
            adiv[i].style.top = adiv[i-1].offsetTop +"px";
             }
            adiv[0].style.left = oev.clientX + "px";
            adiv[0].style.top = oev.clientY +"px";

        }
//键盘事件
        document.onkeydown = function(ev){
            var oev = ev||event;

            alert(oev.keyCode);//键盘按键： 左移37 上移 38 右移 39 回车13
        };   //oev.ctrlKey  oev.shiftKey oev.altKey判断ctrl,shift,alt是否按下
        
    };



//验证document代表整个网页

//事件冒泡： 事件从子节点向父节点传递，直到document为止

          // oEvent.cancelBubble =true; 取消冒泡
