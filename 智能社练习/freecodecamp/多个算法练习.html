// 创建一个计算两个参数之和的 function。如果只有一个参数，则返回一个 function，该 function 请求一个参数然后返回求和的结果。
// 例如，add(2, 3) 应该返回 5，而 add(2) 应该返回一个 function。
// 调用这个有一个参数的返回的 function，返回求和的结果：
// var sumTwoAnd = add(2);
// sumTwoAnd(3) 返回 5。
           
           
           
            function add() {
                if(typeof arguments[0] !== "number"){
                        return undefined;
                }else if(arguments.length==1){
                    var a= arguments[0];
                    function sumTwo(c){   
 //   闭包的应用，内部函数经过第一个参数被返回，再输入第二个参数时，调用的是内部函数，
 //  因此内部函数的功能就是要将外部函数的一个参数与内部函数的参数相加
                        if(typeof c!== "number"){
                            return undefined;
                        }
                        return a+c;  //外部函数的一个参数与内部函数的参数相加
                    }   
                    return sumTwo;   
                }else if(typeof arguments[1]!=="number"){    
                    return undefined;
                }else{
                    return arguments[0]+ arguments[1];  
                }                                                                        
            }
